<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
</head>
<body>

    <h2>Edit Patient</h2>

    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ patient.name }}" required>
        <br>

        <label>Age:</label>
        <input type="number" name="age" value="{{ patient.age }}" required>
        <br>

        <label>Sex:</label>
        <select name="sex" required>
            <option value="Male" {% if patient.sex == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if patient.sex == 'Female' %}selected{% endif %}>Female</option>
        </select>
        <br>

        <label>Address:</label>
        <input type="text" name="address" value="{{ patient.address }}" required>
        <br>

        <label>Condition:</label>
        <input type="text" name="predicted_condition" value="{{ patient.predicted_condition }}" required>
        <br>

        <button type="submit">Update</button>
    </form>

</body>
</html>
